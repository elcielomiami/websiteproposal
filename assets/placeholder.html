<!DOCTYPE html>
<html>
<head>
    <title>Placeholder Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a1a2f;
        }
        canvas {
            max-width: 100%;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="800"></canvas>
    <script>
        // This script generates placeholder images for the presentation
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create a gradient background
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#0a1a2f');
        gradient.addColorStop(1, '#132f4c');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Add some decorative elements
        ctx.fillStyle = 'rgba(212, 175, 55, 0.2)';
        for (let i = 0; i < 20; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const size = Math.random() * 100 + 50;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Add text
        ctx.fillStyle = '#d4af37';
        ctx.font = 'bold 48px Serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('El Cielo Miami', canvas.width / 2, canvas.height / 2 - 40);
        
        ctx.fillStyle = '#f8f8f8';
        ctx.font = '24px Sans-serif';
        ctx.fillText('Digital Transformation', canvas.width / 2, canvas.height / 2 + 40);
        
        // Draw a border
        ctx.strokeStyle = '#d4af37';
        ctx.lineWidth = 10;
        ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);
        
        // Export the image
        const dataUrl = canvas.toDataURL('image/png');
        
        // For demonstration purposes, you can right-click and save this image
        console.log('Image generated. Right-click to save.');
    </script>
</body>
</html>
